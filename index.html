<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./assets/css/style.css">
 <title>JavaScript Code Quiz</title>
</head>

<body id="body">
 
 <div id="time">Time left:<span id="timer">0</span></div>

 <div id="start">
  <h1>Welcome to my quiz</h1>
  <button id="startBtn">start</button>
 </div>

 <!-- All content of the quiz-->

  <div id="quiz" class="hide">
   <h2 id="questTitle"></h2>
   <div id="choices"></div>
  </div>


  
  <!-- Hight scores -->
  <div id="finalScreen" class="hide">
   <h2>Game Over</h2>
   <p>your final score is: <span id="finalScore"></span></p>
   <p>Initials: <input type="text" id="initials" /></p>
   <button id="submit-btn">Submit</button>
   <button id="restart-btn">Restart Quiz</button>
 </div>

 


 <!-- Timer -->
 <script src="assets/js/homepage.js"></script>  
 </body>
 
</body>
</html>
